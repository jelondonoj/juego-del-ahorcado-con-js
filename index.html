<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <script src="js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Ahorcado-6.png">
</head>

<body>
    
   <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
        <a class="navbar-brand" target="_blank" href="//parzibyte.me/blog">Juego del Ahorcado</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
            aria-label="Mostrar u ocultar menú">
            <span class="navbar-toggler-icon"></span>
        </button>


       <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Jugar ahora&nbsp;<i class="fa fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="words.html">Gestionar Palabras&nbsp;<i class="fa fa-home"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Código del Proyecto
                    <i
                            class="fa fa-hands-helping"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row" id="app">
            <div class="col-12 text-center">
                <h1 class="text-success">Juego del Ahorcado</h1>
                <h3 class="displayed-word">Palabra: <br>{{displayWord()}}</h3>
                <p class="h4 text-danger">Intentos Restantes: {{remainingAttempts}}</p>
                <br>
                <img class="img-fluid" :src="imagePath()" alt="">
            </div>
            <div class="col-12 text-center">
                <button :disabled="letter.disabled" @click="attemptWithLetter(letter.letter)" v-for="letter in letters"
                    class="btn btn-success m-1 btn-lg">{{letter.letter}}</button>
            </div>
        </div>
    </main>
    <footer class="px-2 py-2 fixed-bottom bg-dark">
        <span class="text-muted">Juego Del Ahorcado |&nbsp;
            <a target="_blank" class="text-white" href="https://github.com/jelondonoj/juego-del-ahorcado-con-js">
                Ver Código
            </a>
        </span>
    </footer>
</body>
<script src="js/vue.min.js"></script>
<script src="js/common.js"></script>
<script src="js/game.js"></script>
</html>
