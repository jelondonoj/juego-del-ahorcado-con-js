<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado | A√±adir Palabras</title>
    <script src="js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Ahorcado-6.png">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
        <a class="navbar-brand" target="_blank" href="//parzibyte.me/blog">Juego del Ahorcado</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
            aria-label="Mostrar u ocultar men√∫">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Jugar ahora&nbsp;<i class="fa fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="words.html">Gestionar Palabras&nbsp;<i class="fa fa-home"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">C√≥digo del Proyecto
                    <i
                            class="fa fa-hands-helping"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row" id="app">
            <div class="col-12 text-center">
                <h1>Gestionar Palabras</h1>
            </div>
            <div class="col-12 text-center">
                <div class="form-inline mb-2">
                    <label class="mr-2" for="newWord">Agregar palabra:</label>
                    <input @keyup="deleteWhiteSpaces()" placeholder="Escribe una palabra..." class="m-2 form-control"
                        id="newWord" type="text" v-model="newWord">
                    <button @click="saveWord()" :disabled="newWord.length <= 0" class="btn btn-success">Guardar</button>
                </div>
            </div>
            <div class="col-12 text-center">
                <div class="jumbotron jumbotron-fluid" v-show="!words.length">
                    <div class="container">
                        <h1 class="display-4">No haz agregado ninguna palabra</h1>
                        <p class="lead">Agrega algunas palabras para empezar a jugar</p>
                    </div>
                </div>
                <div class="table-responsive" v-show="words.length">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Palabra</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(word, index) in words">
                                <td>{{word}}</td>
                                <td>
                                    <button @click="deleteWord(index)" class="btn btn-outline-danger">üóëÔ∏è</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="px-2 py-2 fixed-bottom bg-dark">
        <span class="text-muted">Juego Del Ahorcado |&nbsp;
            <a target="_blank" class="text-white" href="https://github.com/jelondonoj/juego-del-ahorcado-con-js">
                Ver C√≥digo
            </a>
        </span>
    </footer>
</body>
<script src="js/vue.min.js"></script>

</html>
